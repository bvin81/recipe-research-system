<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Kutatási Rendszer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🍽️ Recept Kutatási Rendszer</h1>
        <p>Segítsen nekünk megérteni, hogyan választják ki az emberek a recepteket!</p>
        
        <!-- Regisztrációs szakasz -->
        <div id="registration-section" class="section">
            <h2>📝 Regisztráció</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="email">Email cím:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn-primary">🚀 Kezdés</button>
            </form>
        </div>
        
        <!-- Keresési szakasz (kezdetben rejtett) -->
        <div id="search-section" class="section hidden">
            <div class="user-info">
                <span>Teszt csoport: <span id="user-group">Betöltés...</span></span>
            </div>
            
            <h2>🔍 Recept Keresés</h2>
            <div class="search-container">
                <input type="text" id="ingredient-search" 
                       placeholder="Milyen hozzávalókkal szeretne főzni? (pl: csirke, rizs)">
                <button id="search-btn" class="btn-primary">Keresés</button>
            </div>
            
            <div id="search-results"></div>
        </div>
        
        <!-- Köszönjük szakasz -->
        <div id="thank-you-section" class="section hidden">
            <h2>🎉 Köszönjük!</h2>
            <p>A választását rögzítettük. Szeretne újabb keresést végezni?</p>
            <button id="new-search-btn" class="btn-secondary">Új Keresés</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
